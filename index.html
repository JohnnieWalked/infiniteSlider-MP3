<body>

	<div class="music">
		<div class="container">
			<div class="music__wrapper">	
				<!-- <div class="song__descr">
					<div class="music__name">track name</div>
					<div class="music__artist">track artist</div>
				</div> -->
	
				<div class="music__buttons">
					<div class="prev-track">
						<i class="fa fa-step-backward fa-2x"></i>
					</div>
					<div class="playpause-track">
						<i class="fa fa-play-circle fa-3x"></i>
					</div>
					<div class="next-track">
						<i class="fa fa-step-forward fa-2x"></i>
					</div>
				</div>
	
				<div class="slider__container">
					<div class="current-time">00:00</div>
					<img style="height: 15px;" src="img/lightsaber.png" alt="">
					<div class="block_effect">
						<input id="sliderMusic" min="0" type="range" class="seek_slider">
						<span class="seek_slider_effect"></span>
					</div>
					<div class="total-duration">00:00</div>
				</div>
				<div class="slider__container">
					<i class="fa fa-volume-down"></i>
					<input type="range" min="1" max="100" value="100" class="volume_slider">
					<i class="fa fa-volume-up"></i>
				</div>
	
			</div>
		</div>
	</div>
